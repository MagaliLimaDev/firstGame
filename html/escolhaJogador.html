<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/escolhaJogador.css">
    <link rel="stylesheet" href="../css/botaoIniciarPartida.css">
    <title>League Of Resilia</title>
</head>
<body>
    <div class="alinharCardsNoMeio">
       <input type="checkbox" id="test1"/> 
       <label for="test1">
         <div class="reversible">
            <div class="card-back">
               <div class="card-body">
                   <p> Tristana sempre se inspirou nas aventuras de grandes guerreiros. Ela ouviu muito sobre Runeterra, suas facções e suas guerras, e acreditava que sua raça também poderia se tornar digna de lendas. Pisando no mundo pela primeira vez, ela pegou seu canhão de confiança, Boomer, e agora salta para a batalha com coragem e otimismo inabaláveis.</p>
               </div>
             </div>
             <div class="primeiroCardFront">
                <div class="card-body">
                  <p>Tristana</p>
                  </div>
             </div>
          </div>
       </label>
       
       <input class="removerCheckbox" type="checkbox" id="test2"/> 
       <label for="test2">
         <div class="reversible">
            <div class="card-back">
               <div class="card-body">
                   <p>O Professor Cecil B. Heimerdinger é incansável em seu trabalho ao ponto da obsessão neurótica, ele busca responder as questões mais impenetráveis do universo. Apesar de suas teorias frequentemente parecerem obscuras e esotéricas, Heimerdinger produziu algumas das máquinas mais miraculosas, sem mencionar letais, de Piltover e ajusta constantemente suas invenções para torná-las ainda mais eficientes.</p>
               </div>
             </div>
             <div class="segundoCardFront">
                <div class="card-body">
                   <p>Heimerdinger</p>
                </div>
             </div>
          </div>
       </label>
       
       <input type="checkbox" id="test3"/> 
       <label for="test3">
         <div class="reversible">
            <div class="card-back">
               <div class="card-body">
                   <p>Fizz vive entre os recifes que rodeiam Águas de Sentina. É comum que ele busque e devolva os dízimos jogados no mar por capitães supersticiosos. São muitas as histórias daqueles que subestimaram seu caráter escorregadio. Frequentemente confundido com algum tipo de espírito marinho, ele comanda enormes bestas carnívoras das profundezas e se diverte confundindo tanto seus inimigos quanto seus aliados.</p>
                </div>
             </div>
             <div class="terceiroCardFront">
                <div class="card-body">
                   <p>Fizz</p>
                   </div>
             </div>
          </div>
            </label>
    </div>
      <button onclick="escolhaJogador()" class="brilhoAoPassarMouse botaoJogador ">Escolha seu jogador</button>
    </body>
    <script type="text/javascript" src="../js/jogo.js"></script>
</html>
